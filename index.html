<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Absensi Realtime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .refresh-btn { cursor: pointer; transition: transform 0.2s; }
        .refresh-btn:hover { transform: rotate(180deg); }
        .table-hover tbody tr:hover { background-color: #f1f1f1; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center py-3" style="border-radius: 15px 15px 0 0;">
                    <h5 class="mb-0"><i class="fas fa-fingerprint me-2"></i>Data Absensi Solution X802</h5>
                    <button class="btn btn-sm btn-light text-primary" onclick="loadData()">
                        <i class="fas fa-sync-alt refresh-btn" id="icon-refresh"></i> Refresh
                    </button>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0 align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th class="ps-4">Waktu Scan</th>
                                    <th>ID User (Mesin)</th>
                                    <th>Status</th>
                                    <th>Keterangan</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <tr>
                                    <td colspan="4" class="text-center py-4 text-muted">
                                        <div class="spinner-border text-primary spinner-border-sm" role="status"></div>
                                        Memuat data...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer text-muted text-center small py-3">
                    Auto-refresh setiap 30 detik
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Fungsi untuk memformat tanggal agar enak dibaca (Indonesia)
    function formatTanggal(isoString) {
        const date = new Date(isoString);
        return date.toLocaleString('id-ID', { 
            day: 'numeric', month: 'long', year: 'numeric', 
            hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
    }

    // Fungsi Utama mengambil data dari Netlify Function
    async function loadData() {
        const tbody = document.getElementById('table-body');
        const icon = document.getElementById('icon-refresh');
        
        // Animasi loading
        icon.classList.add('fa-spin');
        
        try {
            // Panggil API yang baru kita buat
            const response = await fetch('/.netlify/functions/api');
            const data = await response.json();

            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="text-center py-4">Belum ada data absensi.</td></tr>`;
            } else {
                data.forEach(row => {
                    // Logika Status (Sesuaikan dengan setting mesin Anda)
                    // Biasanya: 0=Masuk, 1=Pulang, 4=Lembur Masuk, 5=Lembur Pulang
                    let statusLabel = '<span class="badge bg-secondary">Log</span>';
                    let ket = 'Scan';

                    if (row.status == 0) {
                        statusLabel = '<span class="badge bg-success">Check In</span>';
                        ket = 'Masuk Kerja';
                    } else if (row.status == 1) {
                        statusLabel = '<span class="badge bg-danger">Check Out</span>';
                        ket = 'Pulang Kerja';
                    }

                    const html = `
                        <tr>
                            <td class="ps-4 fw-bold text-dark">${formatTanggal(row.scan_time)}</td>
                            <td><span class="badge bg-light text-dark border">ID: ${row.finger_id}</span></td>
                            <td>${statusLabel}</td>
                            <td class="text-muted small">${ket}</td>
                        </tr>
                    `;
                    tbody.innerHTML += html;
                });
            }
        } catch (error) {
            console.error(error);
            tbody.innerHTML = `<tr><td colspan="4" class="text-center text-danger py-4">Gagal mengambil data. Cek koneksi database.</td></tr>`;
        } finally {
            icon.classList.remove('fa-spin');
        }
    }

    // Jalankan saat halaman dibuka
    document.addEventListener('DOMContentLoaded', loadData);

    // Auto Refresh setiap 30 detik
    setInterval(loadData, 30000);
</script>

</body>
</html>
